<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Quality Score</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- SIDEBAR HISTÓRICO -->
        <aside class="history-sidebar">
            <div class="sidebar-header">
                <i class="fas fa-history"></i>
                <h3>Histórico</h3>
                <button id="clearHistoryBtn" class="clear-btn" title="Limpar histórico">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="history-list" id="historyList">
                <p class="empty-message">Nenhum IP analisado</p>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="page-bg">
            <div class="container">
                <div class="header">
                    <i class="fas fa-shield-alt"></i>
                    <h1>IP Quality Score</h1>
                    <p>Verifique a qualidade e segurança de endereços IP</p>
                </div>

                <!-- Upload em lote -->
                <div class="upload-section">
                    <div class="upload-box">
                        <h3><i class="fas fa-file-upload"></i> Upload IPs em Lote</h3>
                        <div class="file-input-wrapper">
                            <input type="file" id="fileInput" accept=".txt,.csv,.json">
                            <label for="fileInput" class="file-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span id="fileLabelText">Escolha arquivo (.txt, .csv ou .json)</span>
                            </label>
                        </div>
                        <button id="uploadBtn" class="primary-btn">
                            <i class="fas fa-play"></i>
                            <span>Processar IPs</span>
                        </button>
                        <div id="uploadResult"></div>
                    </div>
                </div>

                <!-- Verificação individual -->
                <div class="search-section">
                    <h3><i class="fas fa-search"></i> Verificação Individual</h3>
                    <div class="input-group">
                        <input type="text" id="ipInput" placeholder="Digite o IP (ex: 8.8.8.8)" maxlength="45">
                        <button id="checkBtn" class="primary-btn">
                            <i class="fas fa-search"></i>
                            <span>Verificar</span>
                        </button>
                    </div>
                </div>

                <div class="loading" id="loading" style="display:none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Analisando...</span>
                </div>

                <div class="results" id="results"></div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
